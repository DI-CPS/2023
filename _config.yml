title: The 3rd Workshop on Data-Driven and Intelligent Cyber-Physical Systems for Smart Cities (DI-CPS)
email: rahulbhadani@email.arizona.edu
author:
  name: Rahul Bhadani
  about:

description: >- # this means to ignore newlines until "baseurl:"
  After a successful DI-CPS workshop at CPS-IoT Week 2022, we are back with the third iteration of the workshop.
  This year, our focus is on Data-Driven and Intelligent Cyber-Physical Systems for urban computing related to but not limited to intelligent transportation, smart cities, and smart-grid. 
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com


